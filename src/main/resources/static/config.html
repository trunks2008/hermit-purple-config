<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>hermit-purple</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<blockquote>
    <p class="text-primary">Hermit-Purple 配置中心0.0.1</p>
</blockquote>
<form class="form-horizontal">
    <div class="form-group">
        <label for="config" class="col-sm-2 control-label">配置</label>
        <div class="col-sm-4">
            <textarea class="form-control" rows="15"  id="config" ></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="button" id="save" class="btn btn-success" value="保存"></input>
        </div>
    </div>
</form>

<script>

    $(document).ready(function(){
        $.ajax({
            type: 'GET',
            url: 'config/get',
            success: function (res) {
                $("#config").val(res);
            }
        });
    })

    $("#save").click(function(){
        var data={
            'yml':$("#config").val()
        }
        $.ajax({
            type: 'POST',
            headers:{
                'Content-Type':'application/json;charset=UTF-8'
            },
            url: 'config/save',
            data: JSON.stringify(data),
            dataType: 'text',
            success: function (res) {
                alert(res);
                console.log("success:"+res);
            },
            error: function (error) {
                console.log("err:"+error);
            }
        });
    });
    //person:
    // name: susan
    // age:20
</script>
</body>
</html>
